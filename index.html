<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="Background_1" src="images/bg-pattern-top.svg" alt="Background Pattern 1">
  <img class="Background_2" src="images/bg-pattern-bottom.svg" alt="Background Pattern 2">
  <div class="Card">
    <!-- <img src="images/bg-pattern-card.svg" alt="Card Pattern"> -->
    <div class="Pattern"></div>
    <div class="Info">
      <img src="images/image-victor.jpg" alt="Profile Picture">
      <h1>Victor Crest</h1>
      <h2>26</h2>
      <h3>London</h3>
    </div>
    <div class="Line"></div>
    <div class="Statistics">
      <div>
        <h1>80K</h1>
        <h4>Followers</h4>
      </div>
      <div>
        <h1>803K</h1>
        <h4>Likes</h4>
      </div>
      <div>
        <h1>1.4K</h1>
        <h4>Photos</h4>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mauricio Sibulski</a>.
  </div>
</body>
</html>
